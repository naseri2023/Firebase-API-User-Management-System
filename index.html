  <body>

    <div  class="modal-container" id="delete-modal">
      <div  class="modal-content">

        <!-- ! delete user content ! -->
        <h1 class="modal-title">are you sure you want to delete this user?</h1>
        <div class="btn-groups">
            <button class="unaccept-btn" onclick="rejectDeleteFunc()">No</button>
            <button class="accept-btn" onclick="acceptDeleteFunc()">Yes</button>
        </div>

      </div>
    </div>

    <div class="modal-container" id="edit-modal"> <!-- ! add visible class to be visible ! -->
      <div class="modal-content">

          <!-- ! edit user content ! -->
           <h1 class="modal-title">Fill out the following fields</h1>
          <form action="" class="edit-user-form" onsubmit="event.preventDefault()">
              <div class="input-field">
                  <span><i class="bi bi-cursor-text"></i></span>
                  <input type="text" class="firstname" id="1" name="" placeholder="Your firstname" spellcheck="false">
              </div>
              <div class="input-field">
                  <span><i class="bi bi-cursor-text"></i></span>
                  <input type="text" class="lastname" id="2" name="" placeholder="Your lastname" spellcheck="false">
              </div>
              <div class="input-field">
                  <span><i class="bi bi-lock"></i></span>
                  <input type="password" class="password" id="3" name="" placeholder="your password" spellcheck="false">
              </div>

              <button class="accept-btn" onclick="acceptEditFunc()">update information</button>
              <button class="unaccept-btn" onclick="rejectEditFunc()">close form</button>
          </form>
      </div>
  </div>
